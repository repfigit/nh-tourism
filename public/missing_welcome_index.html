<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ClackyAI Agentic Code Studio</title>
  <meta name="description" content="Welcome to ClackyAI agentic code studio, your app is under developing.">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #65c3c8 0%, #ef9fbc 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #291334;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 500px;
      width: 90%;
      padding: 3rem 3rem;
      background: #faf7f5;
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 1s ease-out;
      position: relative;
    }

    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(45deg, #65c3c8, #ef9fbc);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #291334;
      letter-spacing: -0.025em;
    }

    .message {
      font-size: 1rem;
      line-height: 1.5;
      color: #68345c;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    .highlight {
      color: #65c3c8;
      font-weight: 600;
    }

    .refresh-btn {
      background: linear-gradient(45deg, #65c3c8, #ef9fbc);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 14px rgba(101, 195, 200, 0.39);
    }

    .refresh-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(101, 195, 200, 0.45);
    }

    .loading-dots {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ef9fbc;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    .dot:nth-child(3) { animation-delay: 0s; }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(101, 195, 200, 0.1);
      color: #65c3c8;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(101, 195, 200, 0.2);
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #65c3c8;
      animation: pulse 2s infinite;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #a991a1;
      font-weight: 500;
    }

    /* Background decoration */
    .bg-decoration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.1;
    }

    .decoration-circle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, #65c3c8, #ef9fbc);
      animation: float-decoration 8s ease-in-out infinite;
    }

    .decoration-circle:nth-child(1) {
      width: 120px;
      height: 120px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .decoration-circle:nth-child(2) {
      width: 80px;
      height: 80px;
      top: 70%;
      right: 15%;
      animation-delay: -2s;
    }

    .decoration-circle:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 30%;
      right: 25%;
      animation-delay: -4s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes float-decoration {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    @media (max-width: 640px) {
      .container {
        margin: 1rem;
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      .message {
        font-size: 0.9rem;
      }

      .logo {
        width: 56px;
        height: 56px;
        font-size: 1.25rem;
      }
    }
  </style>
</head>

<body>
  <!-- Background decoration -->
  <div class="bg-decoration">
    <div class="decoration-circle"></div>
    <div class="decoration-circle"></div>
    <div class="decoration-circle"></div>
  </div>

  <div class="container">
    <div class="status-badge">
      <div class="status-indicator"></div>
      Development in Progress
    </div>

    <div class="logo">C</div>

    <h1>Almost Ready!</h1>

    <p class="message">
      Your app is <span class="highlight">under development</span>.<br>
      Please refresh the page in a moment.
    </p>

    <button class="refresh-btn" onclick="location.reload()">
      Refresh Page
    </button>

    <div class="loading-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="footer">
      ClackyAI Agentic Code Studio
    </div>
  </div>
</body>
</html>
