# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'nh-tourism'
primary_region = 'ewr'

[build]

[deploy]
  release_command = './bin/rails db:prepare db:seed'

[env]
  RAILS_ENV = 'production'
  RAILS_SERVE_STATIC_FILES = 'true'
  RAILS_LOG_TO_STDOUT = 'true'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'suspend'  # Fast wake instead of full stop
  auto_start_machines = true
  min_machines_running = 0  # Machines suspend when idle to save costs
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

  # Health check to keep machine alive
  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

[[vm]]
  memory = '1024mb'  # Increased from 512mb for better performance
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = '/rails/public'
  url_prefix = '/'
